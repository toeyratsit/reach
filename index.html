<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="! Reach">
    <meta name="apple-mobile-web-app-title" content="! Reach">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="icon.jpg" sizes="16x16">
    <link rel="icon" type="image/png" href="icon.jpg" sizes="32x32">
    <link rel="icon" type="image/png" href="icon.jpg" sizes="96x96">
    <link rel="apple-touch-icon" sizes="72x72" href="icon.jpg">
    <link rel="apple-touch-icon" sizes="114x114" href="icon.jpg">
    <link rel="apple-touch-icon" href="icon.jpg">
    <title>! Reach</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="myscript.js"></script>
    <script src=""></script>
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar navbar-light m-1" id="nav-main">
        <span class="navbar-brand mb-0 h2 mx-auto">Reach</span>
    </nav>

    <div class="page" id="First-Page">
        <h5 class="input-group m-4">กรอกชื่อของที่อยากได้</h5>
        <div id="" class="m-4">

            <input id="goalName" type="text" class="form-control " placeholder="ex. Airpods Pro" required />

        </div>

        <h5 class="m-4">ราคา (บาท)</h5>
        <div id="" class="m-4">

            <input id="goalMoney" type="text" class="form-control " placeholder="" required />

        </div>

        <h5 class="m-4">ต้องการใช้เวลาเก็บ</h5>
        <div class="m-4">

            <input id="start" type="date" class="form-control " aria-label="" aria-describedby="basic-addon1" required />

        </div>

        <h5 class="m-4">ถึง</h5>
        <div class="m-4">

            <input id="end" type="date" class="form-control" aria-label="" aria-describedby="basic-addon1" required />

        </div>

        <h5 class="m-4">เงินที่มีอยู่ตอนนี้ (บาท)</h5>
        <div id="" class="m-4">

            <input id="moneyNow" type="text" class="form-control " placeholder="" required />

        </div>
        <div class="m-4">
            <button type="button" class="btn btn-lg btn-success btn-block" onclick="showList()">Next</button>
        </div>
    </div>


    <div class="page" id="Sec-Page">
        <div class="m-4" id="showList">
        </div>
        <div class="m-4">
            <button type="button" class="btn btn-lg btn-success btn-block" onclick="Result()">คำนวณ</button>
        </div>
    </div>


    <div class="page" id="Td-Page">
        <div class="row" id="dateTop">
            <div class="col-6" id="nav-date">
                <h6 class="" id="ShowDateStart"></h6>
                <h6 class="" id="ShowDateEnd"></h6>
            </div>
            <div class="col-6" id="nav-date">
                <h6 class="text-right" id="remain" style="color: red;">เหลืออีก</h6>
                <h6 class="text-right" id="CountDown">0d24hr</h6>
            </div>
        </div>
        <hr class="my-2" id="hr">
        <div class="row" id="nav-date">
            <hr class="my-2" id="hr">

            <div class="col">
                <h4 class="">ต้องเก็บวันละ</h4>
                <h4 class="" id="calC"></h4>
            </div>

            <div class="col">
                <h4 class="text-right">ขาดอีก</h4>
                <h4 class="text-right" id="minus"></h4>
            </div>
        </div>

        <div>
            <h4 class="text-center" id="show"></h4>
        </div>

        <br>

        <div class="col-md">
            <form action="">
                <input type="text" class="form-control" placeholder="วันนี้เก็บตังรึยัง ?" id="item" required />
            </form>
        </div>

        <br>

        <div>
            <ul></ul>
        </div>

        <div class="col-md">
            <div class="input-group input-group-lg">
                <button id="clear" class="btn btn-md btn-danger">Clear All</button>
            </div>
        </div>

    </div>










</body>

</html>
